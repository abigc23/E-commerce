{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container-modify">
    <div class="card">
        <div class="card-header">
            <h2>Modificar Registro</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Dropdown para Modificar Libro -->
                <div class="dropdown-section">
                    <button 
                        class="dropdown-button" 
                        type="button" 
                        onclick="toggleDropdown('book-form')">
                        Modificar Libro
                        <span class="dropdown-icon">&#9660;</span>
                    </button>
                    <div class="dropdown-content" id="book-form">
                        <h3>Modificar Libro</h3>
                        {{ book_form.as_p }}
                    </div>
                </div>

                <!-- Dropdown para Modificar Autor -->
                <div class="dropdown-section">
                    <button 
                        class="dropdown-button" 
                        type="button" 
                        onclick="toggleDropdown('author-form')">
                        Modificar Autor
                        <span class="dropdown-icon">&#9660;</span>
                    </button>
                    <div class="dropdown-content" id="author-form">
                        <h3>Modificar Autor</h3>
                        {{ author_form.as_p }}
                    </div>
                </div>
                
                <!-- Dropdown para Modificar Género -->
                {% if genre_form %}
                <div class="dropdown-section">
                    <button 
                        class="dropdown-button" 
                        type="button" 
                        onclick="toggleDropdown('genre-form')">
                        Modificar Género
                        <span class="dropdown-icon">&#9660;</span>
                    </button>
                    <div class="dropdown-content" id="genre-form">
                        <h3>Modificar Género</h3>
                        {{ genre_form.as_p }}
                    </div>
                </div>
                {% endif %}
                
                <button class="submit-button" type="submit">
                    Guardar Cambios
                </button>
            </form>                                       
        </div>
    </div>
</div>

<script>
    function toggleDropdown(id) {
        const content = document.getElementById(id);
        content.style.display = content.style.display === 'none' || content.style.display === '' ? 'block' : 'none';
    }
</script>
{% endblock %}
