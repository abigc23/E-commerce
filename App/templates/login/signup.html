{% extends 'index.html' %}

{% load static %}

{% block content %}
    <main class="form-container">
        <div class="form-box">
            <h2 class="form-title">Crear cuenta</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" name="username" id="username" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="password1" class="form-label">Contraseña</label>
                    <input type="password" name="password1" id="password1" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="password2" class="form-label">Confirmar contraseña</label>
                    <input type="password" name="password2" id="password2" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="text" name="phone" id="phone" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" name="address" id="address" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="city" class="form-label">Ciudad</label>
                    <input type="text" name="city" id="city" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="postal_code" class="form-label">Código Postal</label>
                    <input type="text" name="postal_code" id="postal_code" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="country" class="form-label">País</label>
                    <input type="text" name="country" id="country" required class="form-input">
                </div>
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
                <button type="submit" class="submit-button">Registrar</button>
            </form>
            <p class="register-text">¿Ya tienes cuenta? <a href="{% url 'signin' %}" class="register-link">Inicia sesión aquí</a></p>
        </div>
    </main>

{% endblock %}
