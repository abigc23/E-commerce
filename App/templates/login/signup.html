{% extends 'index.html' %}

{% block title %}Crear cuenta{% endblock %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-4">Crear cuenta</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-600">Nombre de usuario</label>
                    <input type="text" name="username" id="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="password1" class="block text-sm font-medium text-gray-600">Contraseña</label>
                    <input type="password" name="password1" id="password1" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="password2" class="block text-sm font-medium text-gray-600">Confirmar contraseña</label>
                    <input type="password" name="password2" id="password2" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                {% if error %}
                    <div class="text-red-500 text-sm mb-4">{{ error }}</div>
                {% endif %}
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Registrar</button>
            </form>
            <p class="mt-4 text-center">¿Ya tienes cuenta? <a href="{% url 'logins' %}" class="text-blue-500">Inicia sesión aquí</a></p>
        </div>
    </div>
{% endblock %}
